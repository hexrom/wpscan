name: WPScan Golden Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: |
        docker build --build-arg WPSCAN_API_TOKEN=${{ secrets.WPSCAN_API_TOKEN }} -t wpscan-temp .

    - name: Save Docker Image for Scanning
      run: |
        docker save wpscan-temp -o wpscan-temp.tar

    - name: Scan the Docker image with Trivy
      run: |
        trivy image --input wpscan-temp.tar --severity HIGH,CRITICAL



